# A project translates into one executable or library.
project:

  groups:
    - group: Source Files
      files:
        - file: ./main.c
      groups:
        - group: Inc
          files:
            - file: Inc/uart_handler.h
            - file: Inc/can_handler.h
            - file: Inc/spi_handler.h
            - file: Inc/can_vector_handler.h
            - file: Inc/current_handler.h
            - file: Inc/can_rx.h
        - group: Inc_c
          files:
            - file: Inc_c/uart_handler.c
            - file: Inc_c/can_handler.c
            - file: Inc_c/spi_handler.c
            - file: Inc_c/can_vector_handler.c
            - file: Inc_c/current_handler.c
            - file: Inc_c/can_rx.c

  # List components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  components:
    - component: ARM::CMSIS:CORE
    - component: Device:Startup
    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Library@5.9.0

  # List software components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  packs:
    - pack: ARM::CMSIS@6.1.0
    - pack: ARM::CMSIS-RTX@5.9.0
